<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1 id="live">New York</h1>
        <div id="description"></div>
        <div id="date"></div>
        <form id="search-input" class="mb-4">
          <input
            type="text"
            class="write"
            placeholder="search for location"
            autocomplete="off"
            autofocus="on"
            id="film"
            class="form-control form-control-lg"
          />
          <input
            type="submit"
            value="search"
            class="fill"
            id="country-input"
            class="btn btn-primary"
          />
        </form>
        <img src="#" class="float-left" id="icon" alt="Clear" />
        <div class="row">
          <div class="col-xl-1">
            <strong class="fill" id="temperature"></strong
            ><a href="" id="celsius-link" class="active">°C</a> |<a
              href=""
              id="far-link"
              >°F</a
            >
          </div>
          <div class="row">
            <div class="col-xl-1">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div id="forecast"></div>
        </div>
      </div>
    </div>
    <footer class="foot">
      <p>Done by PhoebeZiregbe</p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
